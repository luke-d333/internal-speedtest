<!DOCTYPE html>
<html>
<head>
  <title>Internal Speedtest</title>
  <style>
    /* Body and background */
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 50px;
      min-height: 100vh;
      background: #1A2925; /* Kelp background */
      color: #EAECE8; /* Grey text */
    }

    /* Headings */
    h1 {
      color: #ADF5B4; /* Honest Lime */
      margin-bottom: 10px;
    }

    p {
      color: #F2F7FB; /* Sky */
      margin-bottom: 10px;
    }

    /* Form container */
    .form-container {
      display: inline-block;
      text-align: left;
      padding: 20px;
      background: rgba(0, 0, 0, 0.02);
      border-radius: 12px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #C6CFFF; /* Lilac */
    }

    input {
      padding: 8px 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #EAECE8;
      width: 250px;
      display: block;
      background-color: #F2F7FB;
      color: #1A2925;
    }

    button {
      padding: 10px 20px;
      border-radius: 8px;
      background: #ADF5B4;
      color: #1A2925;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #C6CFFF;
    }

    /* Results container */
    .results {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .coverage-text {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 10px;
    }

    .poor { color: ##EAECE8; }
    .fair { color: ##EAECE8; }
    .good { color: ##EAECE8; }
    .excellent { color: ##EAECE8; }
  </style>
</head>
<body>

  <h1>Coverage checker ðŸ“¶</h1>
  <p>Enter your postcode (no spaces) below to check coverage</p>

  <div class="form-container">
    <form id="speedForm">
      <label for="postcode">Full postcode</label>
      <input type="text" id="postcode" name="postcode" required>

      <button type="submit">Check Coverage ðŸš€</button>
    </form>
  </div>

  <div class="results" id="results">
    <h2>Coverage Result</h2>
    <div id="coverage" class="coverage-text"></div>
  </div>

  <script>
    const form = document.getElementById('speedForm');
    const resultsDiv = document.getElementById('results');
    const coverageDiv = document.getElementById('coverage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(form);

      coverageDiv.innerText = 'Checking coverage...';
      coverageDiv.className = 'coverage-text';
      resultsDiv.style.display = 'block';

      fetch('https://hook.eu2.make.com/8jrfv4ezy9a2lqbrnvaah3sry5od9csw', {
        method: 'POST',
        body: data
      })
      .then(res => res.json())
      .then(result => {
        form.style.display = 'none';

        const coverage = parseInt(result.coverage, 10);
        let coverageText = '';
        let coverageClass = '';

        switch(coverage) {
          case 1:
            coverageText = 'Poor coverage ðŸ«¢';
            coverageClass = 'poor';
            break;
          case 2:
            coverageText = 'Fair coverage ðŸ˜ž';
            coverageClass = 'fair';
            break;
          case 3:
            coverageText = 'Good coverage ðŸ™‚';
            coverageClass = 'good';
            break;
          case 4:
            coverageText = 'Excellent coverage ðŸ¤©';
            coverageClass = 'excellent';
            break;
          default:
            coverageText = 'Unknown coverage ðŸ¤”';
            coverageClass = '';
        }

        coverageDiv.innerText = coverageText;
        coverageDiv.classList.add(coverageClass);
      })
      .catch(err => {
        coverageDiv.innerText = 'Error fetching coverage: ' + err;
        coverageDiv.className = 'coverage-text';
      });
    });
  </script>

</body>
</html>
